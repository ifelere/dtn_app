<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-top tabs-background-assertive tabs-color-light">

  <!-- Dashboard Tab -->

  <ion-tab title="News" ui-sref="sources.news">
    <ion-nav-view name="news"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Politics" ui-sref="sources.politics">
    <ion-nav-view name="politics"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Business" ui-sref="sources.business">
    <ion-nav-view name="business"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Sports" ui-sref="sources.sports">
    <ion-nav-view name="sports"></ion-nav-view>
  </ion-tab>
</ion-tabs>
