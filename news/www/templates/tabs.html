<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-assertive">

  <!-- Dashboard Tab -->

  <ion-tab title="News" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="sources.news">
    <ion-nav-view name="news"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Politics" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="sources.politics">
    <ion-nav-view name="politics"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Business" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="sources.business">
    <ion-nav-view name="business"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Sports" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="sources.sports">
    <ion-nav-view name="sports"></ion-nav-view>
  </ion-tab>
</ion-tabs>
